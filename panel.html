<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Privado</title>
  <link rel="stylesheet" href="panel.css">
  <script defer src="panel.js"></script>
</head>
<body>
  <div class="panel">
    <h1>Bienvenido al Panel Privado</h1>
    <div class="opciones">
      <a href="crear.html">✍ Crear historia</a>
      <button onclick="mostrarModal()">📤 Publicar historia</button>
      <button disabled>🎨 Personalizar página (próximamente)</button>
    </div>
  </div>

  <div class="modal" id="modalPublicar">
    <div class="modal-contenido">
      <h2>Publicar historia</h2>
      <label>Título:</label>
      <input type="text" id="titulo">
      <label>Descripción:</label>
      <textarea id="descripcion"></textarea>
      <label>Categoría:</label>
      <select id="categoria">
        <option value="aventura">Aventura</option>
        <option value="fantasía">Fantasía</option>
        <option value="historia">Historia</option>
      </select>
      <br><br>
      <label>📄 Subir archivo de texto (.txt):</label>
      <input type="file" onchange="cargarTextoArchivo(this)" accept=".txt">
      <br><br>
      <label>🖼️ Portada de la historia:</label>
      <input type="file" id="portada" accept="image/*">
      <br><br>
      <a href="crear.html" style="display:inline-block;margin-bottom:1rem;color:#0078d7;">¿Quieres editar tu historia?</a>
      <div class="botones">
        <button onclick="confirmarPublicacion()">✅ Publicar</button>
        <button onclick="cerrarModal()">❌ Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>

<h2 style="margin-top: 30px;">Historias Publicadas</h2>
<div id="historiasPublicadasPanel" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;"></div>

<script>
// Mostrar historias con botón eliminar en el panel privado
function mostrarHistoriasEnPanel() {
    const contenedor = document.getElementById("historiasPublicadasPanel");
    contenedor.innerHTML = "";

    let historias = JSON.parse(localStorage.getItem("historias")) || [];

    historias.forEach((historia, index) => {
        const tarjeta = document.createElement("div");
        tarjeta.style.border = "1px solid #ccc";
        tarjeta.style.borderRadius = "8px";
        tarjeta.style.width = "200px";
        tarjeta.style.overflow = "hidden";
        tarjeta.style.background = "#fff";

        if (historia.portada) {
            const img = document.createElement("img");
            img.src = historia.portada;
            img.style.width = "100%";
            img.style.height = "150px";
            img.style.objectFit = "cover";
            tarjeta.appendChild(img);
        }

        const titulo = document.createElement("div");
        titulo.textContent = historia.titulo || "Sin título";
        titulo.style.padding = "10px";
        titulo.style.fontWeight = "bold";
        tarjeta.appendChild(titulo);

        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "Eliminar";
        btnEliminar.style.background = "red";
        btnEliminar.style.color = "white";
        btnEliminar.style.border = "none";
        btnEliminar.style.padding = "8px";
        btnEliminar.style.cursor = "pointer";
        btnEliminar.style.width = "100%";
        btnEliminar.onclick = () => eliminarHistoria(index);

        tarjeta.appendChild(btnEliminar);
        contenedor.appendChild(tarjeta);
    });
}

// Eliminar historia
function eliminarHistoria(index) {
    let historias = JSON.parse(localStorage.getItem("historias")) || [];
    historias.splice(index, 1);
    localStorage.setItem("historias", JSON.stringify(historias));
    mostrarHistoriasEnPanel();
}

document.addEventListener("DOMContentLoaded", mostrarHistoriasEnPanel);
</script>
