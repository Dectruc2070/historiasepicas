<h2 style="margin-top: 30px;">Historias Publicadas</h2>
<div id="historiasPublicadasPanel" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;"></div>

<script>
// Mostrar historias con botÃ³n eliminar en el panel privado
function mostrarHistoriasEnPanel() {
    const contenedor = document.getElementById("historiasPublicadasPanel");
    contenedor.innerHTML = "";

    let historias = JSON.parse(localStorage.getItem("historias")) || [];

    historias.forEach((historia, index) => {
        const tarjeta = document.createElement("div");
        tarjeta.style.border = "1px solid #ccc";
        tarjeta.style.borderRadius = "8px";
        tarjeta.style.width = "200px";
        tarjeta.style.overflow = "hidden";
        tarjeta.style.background = "#fff";

        if (historia.portada) {
            const img = document.createElement("img");
            img.src = historia.portada;
            img.style.width = "100%";
            img.style.height = "150px";
            img.style.objectFit = "cover";
            tarjeta.appendChild(img);
        }

        const titulo = document.createElement("div");
        titulo.textContent = historia.titulo || "Sin tÃ­tulo";
        titulo.style.padding = "10px";
        titulo.style.fontWeight = "bold";
        tarjeta.appendChild(titulo);

        const btnEliminar = document.createElement("button");
        btnEliminar.textContent = "Eliminar";
        btnEliminar.style.background = "red";
        btnEliminar.style.color = "white";
        btnEliminar.style.border = "none";
        btnEliminar.style.padding = "8px";
        btnEliminar.style.cursor = "pointer";
        btnEliminar.style.width = "100%";
        btnEliminar.onclick = () => eliminarHistoria(index);

        tarjeta.appendChild(btnEliminar);
        contenedor.appendChild(tarjeta);
    });
}

// Eliminar historia
function eliminarHistoria(index) {
    let historias = JSON.parse(localStorage.getItem("historias")) || [];
    historias.splice(index, 1);
    localStorage.setItem("historias", JSON.stringify(historias));
    mostrarHistoriasEnPanel();
}

document.addEventListener("DOMContentLoaded", mostrarHistoriasEnPanel);
</script>
