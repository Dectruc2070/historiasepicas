
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Panel Privado</title>
  <link rel="stylesheet" href="panel.css">
  <script defer src="panel.js"></script>
</head>
<body>
  <div class="panel">
    <h1>Bienvenido al Panel Privado</h1>
    <div class="opciones">
      <a href="crear.html">✍ Crear historia</a>
      <button onclick="mostrarModal()">📤 Publicar historia</button>
      <button disabled>🎨 Personalizar página (próximamente)</button>
    </div>
  </div>

  <div class="modal" id="modalPublicar">
    <div class="modal-contenido">
      <h2>Publicar historia</h2>
      <label>Título:</label>
      <input type="text" id="titulo">
      <label>Descripción:</label>
      <textarea id="descripcion"></textarea>
      <label>Categoría:</label>
      <select id="categoria">
        <option value="aventura">Aventura</option>
        <option value="fantasía">Fantasía</option>
        <option value="historia">Historia</option>
      </select>
      <div class="botones">
        <button onclick="confirmarPublicacion()">✅ Publicar</button>
        <button onclick="cerrarModal()">❌ Cancelar</button>
      </div>
    </div>
  </div>
</body>
</html>
