<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historias √âpicas</title>
  <link rel="stylesheet" href="login.css">
  <script defer src="login.js"></script>
</head>
<body>
  <div class="inicio">
    <h1>Bienvenido a Historias √âpicas</h1>
    <div class="opciones">
      <button disabled>‚ÑπÔ∏è Informaci√≥n</button>
      <button disabled>üßë‚Äçüíª Creador de la p√°gina</button>
      <button onclick="mostrarLogin()">üõ° Panel Privado</button>
    </div>
  </div>

  <div class="historias-publicadas">
    <h2>üìö Historias Publicadas</h2>
    <div id="listaHistorias"></div>
  </div>

  <div class="login" id="loginForm">
    <h2>Acceso Privado</h2>
    <input type="email" id="correo" placeholder="Correo electr√≥nico">
    <input type="password" id="clave" placeholder="Contrase√±a">
    <input type="text" id="extra" placeholder="¬øPok√©mon favorito?">
    <button onclick="verificar()">Ingresar</button>
    <p id="mensaje" style="color:red; font-weight:bold;"></p>
  </div>

  <script>
    function mostrarHistorias() {
      const lista = document.getElementById("listaHistorias");
      lista.innerHTML = "";
      const historias = JSON.parse(localStorage.getItem("historiasPublicadas")) || [];
      historias.forEach((h, index) => {
        const tarjeta = document.createElement("div");
        tarjeta.style.background = "#fff";
        tarjeta.style.color = "#000";
        tarjeta.style.border = "1px solid #ccc";
        tarjeta.style.margin = "1rem";
        tarjeta.style.padding = "1rem";
        tarjeta.style.borderRadius = "8px";
        tarjeta.innerHTML = \`
          <img src="\${h.portada}" style="max-width:100%; border-radius:8px;">
          <h3>\${h.titulo}</h3>
          <p><strong>Categor√≠a:</strong> \${h.categoria}</p>
          <p>\${h.descripcion}</p>
          <button onclick="eliminarHistoria(\${index})" style="margin-top:10px;">üóë Eliminar</button>
        \`;
        lista.appendChild(tarjeta);
      });
    }

    function eliminarHistoria(i) {
      const historias = JSON.parse(localStorage.getItem("historiasPublicadas")) || [];
      historias.splice(i, 1);
      localStorage.setItem("historiasPublicadas", JSON.stringify(historias));
      mostrarHistorias();
    }

    mostrarHistorias();
  </script>
</body>
</html>
<div id="historiasPublicadas" style="display: flex; flex-wrap: wrap; gap: 15px; margin-top: 20px;"></div>

<script>
// Funci√≥n para mostrar historias en la p√°gina principal
function mostrarHistoriasPublicadas() {
    const contenedor = document.getElementById("historiasPublicadas");
    contenedor.innerHTML = "";

    let historias = JSON.parse(localStorage.getItem("historias")) || [];

    historias.forEach(historia => {
        const tarjeta = document.createElement("div");
        tarjeta.style.border = "1px solid #ccc";
        tarjeta.style.borderRadius = "8px";
        tarjeta.style.width = "200px";
        tarjeta.style.overflow = "hidden";
        tarjeta.style.background = "#fff";
        tarjeta.style.cursor = "pointer";
        tarjeta.onclick = () => {
            window.location.href = historia.url || "#";
        };

        if (historia.portada) {
            const img = document.createElement("img");
            img.src = historia.portada;
            img.style.width = "100%";
            img.style.height = "150px";
            img.style.objectFit = "cover";
            tarjeta.appendChild(img);
        }

        const titulo = document.createElement("div");
        titulo.textContent = historia.titulo || "Sin t√≠tulo";
        titulo.style.padding = "10px";
        titulo.style.fontWeight = "bold";
        tarjeta.appendChild(titulo);

        contenedor.appendChild(tarjeta);
    });
}

// Cargar historias al abrir
document.addEventListener("DOMContentLoaded", mostrarHistoriasPublicadas);
</script>
