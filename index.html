
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historias Épicas</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="login.js"></script>
</head>
<body class="vista-bg">
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML.
    </audio>
    <div class="main-container">
        <div class="glass-panel">
            <h1>Bienvenido a Historias Épicas</h1>
            <p>Explora historias emocionantes y originales. Disfruta de la música mientras navegas.</p>
            <div class="menu">
                <a href="#">📄 Información de la página</a>
                <a href="#">👤 Información del creador</a>
                <a href="#">🛠️ Actualizaciones</a>
                <button onclick="mostrarLogin()">🔐 Panel privado</button>
            </div>
            <div id="login-panel" class="login-hidden">
                <h3>Acceso al Panel Privado</h3>
                <input type="text" id="email" placeholder="Correo electrónico"><br>
                <input type="password" id="password" placeholder="Contraseña"><br>
                <input type="text" id="pokemon" placeholder="Pokémon favorito"><br>
                <button onclick="verificarAcceso()">Ingresar</button>
                <p id="error-msg" class="error"></p>
            </div>
        </div>
    </div>
</body>
</html>
