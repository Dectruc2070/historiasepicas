
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editor de Historias</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="editor.js"></script>
</head>
<body class="editor-layout">
    <div class="toolbar">
        <select id="fuente">
            <option value="Calibri">Calibri</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Arial">Arial</option>
            <option value="Verdana">Verdana</option>
            <option value="Courier New">Courier New</option>
        </select>
        <select id="tamano">
            <option value="14px">14px</option>
            <option value="18px">18px</option>
            <option value="24px">24px</option>
            <option value="32px">32px</option>
        </select>
        <button onclick="formato('bold')">Negrita</button>
        <button onclick="formato('italic')">Cursiva</button>
        <button onclick="formato('underline')">Subrayado</button>
        <input type="color" id="color" onchange="cambiarColor()">
        <input type="file" accept=".txt,.docx,.doc" onchange="abrirArchivo(event)">
        <button onclick="insertarFigura()">Añadir figura</button>
        <button onclick="insertarImagen()">Imagen</button>
        <button onclick="insertarAudio()">Audio</button>
        <button onclick="insertarVideo()">Video</button>
    </div>

    <div class="editor-container">
        <div id="columna-izquierda" class="columna-negra"></div>
        <div id="zona-texto" contenteditable="true" class="zona-central">
            Escribe aquí tu historia o abre un archivo para cargar contenido.
        </div>
        <div id="columna-derecha" class="columna-negra"></div>
    </div>
</body>
</html>
